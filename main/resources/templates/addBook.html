<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>‚ûï Add Book</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">

<div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-md fade-in">
    <h1 class="text-3xl font-bold text-center text-indigo-600 mb-6">‚ûï Add New Book</h1>

    <form th:action="@{/book/add}" method="post" class="flex flex-col gap-4">
        <div>
            <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Title</label>
            <input id="title" name="title" type="text" placeholder="Enter book title"
                   class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-400 focus:outline-none"
                   >
        </div>

        <div>
            <label for="author" class="block text-sm font-medium text-gray-700 mb-1">Author</label>
            <input id="author" name="author" type="text" placeholder="Enter author name"
                   class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-400 focus:outline-none"
                   >
        </div>

        <div>
            <label for="price" class="block text-sm font-medium text-gray-700 mb-1">Price ($)</label>
            <input id="price" name="price" type="number" step="0.01" placeholder="Enter book price"
                   class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-400 focus:outline-none">
        </div>

        <div>
            <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
            <textarea id="description" name="description" rows="3" placeholder="Short description..."
                      class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-400 focus:outline-none"></textarea>
        </div>

        <button type="submit"
                class="bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg transition-all duration-200 shadow-md">
            üíæ Save Book
        </button>
    </form>
    <h2 th:if="${error}"
        th:text="${error}"
        class="text-red-500 text-center font-semibold mt-4 animate-pulse">
    </h2>






    <div class="text-center mt-4">
        <a th:href="@{/book}" class="text-sm text-gray-500 hover:text-indigo-600 transition">
            ‚Üê Back to book list
        </a>
    </div>
</div>

</body>
</html>
